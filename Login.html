<body>
    <main id="container">
   <form action="" id="login_form">
    <div id="form_header">
        <h1>Minha Conta</h1>
    </div>
    <div id="social_media">
        <a href="#"><img src="imagens/imagensfront/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="imagens/imagensfront/google.png" alt="Google"></a>
    </div>
    <form action="Login\login.java" method="post">
    <div id="inputs">
        <div class="input-box">
            <label for="Nome">
                <div class="input-field">
                    <i class="fa-regular fa-user"></i>
                <input type="text" id="Nome" name="Nome">

                </div>
            </label>
        </div>
        <div class="input-box">
            <label for="E-mail">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                <input type="email" id="E-mail" name="E-mail">
                </div>
            </label>
        </div>
        <div class="input-box">
            <label for="Senha">
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                <input type="password" id="Senha" name="Senha">
                </div>
            </label>
            <div id="Esqueceu_Senha">
                <a href="#">
                    Esqueceu sua senha?
                </a>
            </div>
        </div>
    </div>
    <button type="submit" id="login_button">Login</button>
        
    </main>
